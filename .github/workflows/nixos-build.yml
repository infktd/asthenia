name: NixOS Build Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-nixos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host:
          - default
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build NixOS configuration for ${{ matrix.host }}
        run: |
          nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel \
            --print-build-logs \
            --show-trace

      - name: Check derivation info
        if: success()
        run: |
          nix path-info .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel
