name: NixOS Build Check

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - flake-lock-update
    paths:
      - 'system/**'
      - 'flake.nix'
      - 'flake.lock'
  pull_request:
    branches:
      - main
      - flake-lock-update
    paths:
      - 'system/**'
      - 'flake.nix'
      - 'flake.lock'

jobs:
  build-nixos:
    name: build-nixos-${{ matrix.host }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host:
          - arasaka
      fail-fast: false

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build NixOS configuration for ${{ matrix.host }}
        run: |
          nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel \
            --print-build-logs \
            --show-trace

      - name: Check derivation info
        if: success()
        run: |
          nix path-info .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel