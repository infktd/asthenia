name: Darwin Build Check

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'system/machine/esoteric/**'
      - 'system/configuration.nix'
      - 'system/fonts/**'
      - 'flake.nix'
      - 'flake.lock'
  pull_request:
    branches:
      - main
    paths:
      - 'system/machine/esoteric/**'
      - 'system/configuration.nix'
      - 'system/fonts/**'
      - 'flake.nix'
      - 'flake.lock'

jobs:
  build-darwin:
    name: build-darwin-${{ matrix.host }}
    runs-on: macos-latest
    strategy:
      matrix:
        host:
          - esoteric
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: asthenia
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: nix-community

      - name: Build Darwin configuration for ${{ matrix.host }}
        run: |
          nix build .#darwinConfigurations.${{ matrix.host }}.system \
            --print-build-logs \
            --show-trace

      - name: Push to Cachix
        if: success()
        run: |
          cachix push asthenia ./result

      - name: Check derivation info
        if: success()
        run: |
          nix path-info .#darwinConfigurations.${{ matrix.host }}.system
