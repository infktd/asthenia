name: Update Flake Inputs

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-flake:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update flake inputs
        run: |
          nix flake update --commit-lock-file

      - name: Build to verify updates
        run: |
          nix build .#homeConfigurations.default.activationPackage --print-build-logs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update flake inputs"
          title: "ðŸ¤– Update Flake Inputs"
          body: |
            Automated flake input updates.
            
            ## Changes
            - Updated all flake inputs to their latest versions
            - Build tested successfully
            
            Please review the changes and merge if everything looks good.
          branch: auto-update-flake
          delete-branch: true
          labels: |
            dependencies
            automated
