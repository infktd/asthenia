# =============================================================================
# AEROSPACE CONFIGURATION
# =============================================================================
# Tiling window manager configuration for macOS
#
# DOCUMENTATION: https://nikitabobko.github.io/AeroSpace/guide
#
# KEYBINDING NOTATION:
# - alt = Option key
# - cmd = Command key
# - ctrl = Control key
# - shift = Shift key
#
# GETTING STARTED:
# 1. Grant accessibility permissions: System Settings > Privacy > Accessibility
# 2. Reload config: alt-shift-c
# 3. View all keybindings: alt-shift-/
# =============================================================================

# -----------------------------------------------------------------------------
# GENERAL SETTINGS
# -----------------------------------------------------------------------------
# Start Aerospace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps between windows
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.right = 10
outer.top = 10
outer.bottom = 10

# -----------------------------------------------------------------------------
# MODE CONFIGURATION
# -----------------------------------------------------------------------------
# Main mode keybindings
[mode.main.binding]
# --- Focus ---
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# --- Movement ---
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# --- Resize ---
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# --- Layout ---
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'

# --- Workspaces ---
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# --- Move to Workspace ---
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# --- Service ---
alt-shift-c = 'reload-config'
alt-shift-slash = 'list-keybindings'

# --- Applications ---
alt-enter = 'exec-and-forget open -na Alacritty'

# -----------------------------------------------------------------------------
# WORKSPACE CONFIGURATION
# -----------------------------------------------------------------------------
# Assign workspaces to monitors
# Uncomment and modify for multi-monitor setups
# [[workspace-to-monitor-force-assignment]]
# workspace = '1'
# monitor-pattern = 'built-in'

# -----------------------------------------------------------------------------
# WINDOW RULES
# -----------------------------------------------------------------------------
# Float certain windows by default
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
if.window-title-regex-substring = 'Copy|Move|Delete|Connecting'
run = 'layout floating'

